<!DOCTYPE html>
<html>
<head>
    <title>💍 幸福邀约</title>
    <style>
        body {
            background: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Microsoft Yahei', sans-serif;
        }
        .heart {
            color: #ff3366;
            font-size: 4em;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .message {
            text-align: center;
            margin: 20px;
            color: #4d4d4d;
        }
        .highlight {
            color: #ff3366;
            font-size: 1.5em;
            margin: 15px 0;
        }
        .flower {
            font-size: 3em;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="flower">🌸</div>
    <div class="heart">❤️</div>
    <div class="message">
        <h1>李先生 & 陈女士</h1>
        <h2>诚邀您参加我们的婚礼</h2>
        <p class="highlight">当您感到完全幸福时...</p >
        <p>请打开这份心意<br>我们将在您最幸福的时刻<br>见证爱的永恒</p >
        <div class="flower">🌼</div>
        <p>扫描二维码获取即时提醒</p >
        <!-- 此处可以添加二维码 -->
    </div>

    <script>
        // 可以添加更多互动效果
        document.body.addEventListener('click', function() {
            const colors = ['#ff3366', '#ff9933', '#33cc33', '#3399ff'];
            document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
        });
    </script>
</body>
</html>
